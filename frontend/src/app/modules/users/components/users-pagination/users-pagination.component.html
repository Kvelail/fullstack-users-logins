<ng-container *ngIf="customPagination">
    <div class="pagination">
        <button mat-flat-button class="pagination-button active">1</button>
        <button mat-flat-button class="pagination-button">2</button>
    </div>
</ng-container>

<ng-container *ngIf="!customPagination">
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
    >
    </mat-paginator>
</ng-container>
