<div class="pagination">
    <ng-container
        *ngFor="let number of numberOfPaginationArray; trackBy: trackByIdentity"
    >
        <button
            class="pagination-button"
            mat-flat-button
            [ngClass]="{ active: number.isActive }"
            (click)="handlePaginationNumberClick(number.number)"
        >
            <p class="m-0">{{ number.number }}</p>
        </button>
    </ng-container>
</div>
