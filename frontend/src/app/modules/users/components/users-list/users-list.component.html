<div class="users-list">
    <!-- Search filter -->
    <app-users-filter></app-users-filter>

    <!-- Table -->
    <table
        class="users-list-table"
        mat-table
        matSort
        [dataSource]="usersListTableData"
    >
        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Username</th>
            <td class="username-cell" mat-cell *matCellDef="let element">
                {{ element.username }}
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Crested At Column -->
        <ng-container matColumnDef="registeredDate">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
                Created At
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.registeredDate }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Pagination -->
    <app-users-pagination
        [numberOfPaginationArray]="numberOfPaginationArray"
        (paginationNumberEmitter)="handlePaginationNumberEmit($event)"
    ></app-users-pagination>
</div>
