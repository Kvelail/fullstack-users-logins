<div class="users-list">
    <table
        class="users-list-table"
        mat-table
        matSort
        [dataSource]="usersListData"
    >
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th *matHeaderCellDef mat-sort-header mat-header-cell>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="createdAt">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
                Created At
            </th>
            <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
