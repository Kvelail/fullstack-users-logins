<div class="login">
    <div class="login-card">
        <!-- Logo -->

        <svg-icon
            class="logo"
            src="../../../../../assets/svg/logo.svg"
            [svgStyle]="{
                    'width.px': 70,
                    'height.px':70,
                }"
        ></svg-icon>

        <div class="login-text">
            <p class="user-select-turquoise">Login</p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (keydown)="onKeyDown($event)">
            <!-- Email input -->

            <div class="email-input-container">
                <!-- Icon -->
                <div class="icon-container">
                    <svg-icon
                        class="icon"
                        src="../../../../../assets/svg/email.svg"
                        [svgStyle]="{
                            'width.px': 35,
                            'height.px': 35
                        }"
                    ></svg-icon>
                </div>

                <!-- Input -->
                <mat-form-field class="email-input">
                    <mat-label class="user-select-none">Email</mat-label>

                    <input
                        #emailInput
                        autofocus
                        trimInputValue
                        class="user-select-black"
                        formControlName="email"
                        matInput
                        placeholder="email@example.com"
                        required
                        spellcheck="false"
                        (blur)="handleInputOnBlur('email')"
                    />

                    <!--    <mat-error *ngIf="loginForm.controls['email'].invalid">{{
                        emailError
                    }}</mat-error> -->
                </mat-form-field>
            </div>

            <!-- Password input -->

            <div class="password-input-container">
                <!-- Icon -->
                <div class="icon-container">
                    <svg-icon
                        class="icon"
                        src="../../../../../assets/svg/password.svg"
                        [svgStyle]="{
                            'width.px': 35,
                            'height.px': 35
                        }"
                    ></svg-icon>
                </div>

                <!-- Input -->
                <mat-form-field>
                    <mat-label class="user-select-none">Password</mat-label>

                    <input
                        class="user-select-black"
                        formControlName="password"
                        matInput
                        [type]="hidePassword ? 'password' : 'text'"
                        (blur)="handleInputOnBlur('password')"
                    />

                    <button
                        type="button"
                        (click)="switchHidePassword()"
                        [attr.aria-pressed]="hidePassword"
                        [attr.aria-label]="'Hide password'"
                        mat-icon-button
                        matSuffix
                    >
                        <mat-icon>{{
                            hidePassword ? 'visibility_off' : 'visibility'
                        }}</mat-icon>
                    </button>

                    <!-- <mat-error *ngIf="loginForm.controls['password'].invalid">{{
                        passwordError
                    }}</mat-error> -->
                </mat-form-field>
            </div>

            <!-- Forgot password btn -->
            <div class="forgot-password-container">
                <app-users-auth-btn
                    [buttonType]="'password'"
                    (buttonTypeEmitter)="handleButtonTypeEmit($event)"
                ></app-users-auth-btn>
            </div>

            <!-- Submit button -->
            <app-users-submit-btn
                [disabledValue]="loginForm.invalid"
                (buttonTypeEmitter)="handleButtonTypeEmit($event)"
            ></app-users-submit-btn>
        </form>

        <!-- Not a user -->
        <div class="signup-container">
            <p class="user-select-black">
                Not a user?
                <app-users-auth-btn
                    (buttonTypeEmitter)="handleButtonTypeEmit($event)"
                ></app-users-auth-btn>
            </p>
        </div>
    </div>
</div>
